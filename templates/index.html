{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="main">
		<div class="col-sm-4 themed-grid-col">
			<label>Title:</label>
			<input type="text" placeholder="Issue Title" name="Summary">
		</div>

		<div class="environment">
			<h3>Test Environment</h3>
			<div class="row mb-3">
				<div class="col-sm-4 themed-grid-col">
					<label>Pump: </label>
					<select id="pumpType">
						<option value="LVP">LVP</option>
						<option value="SYR">SYR</option>
						<option value="BOTH">Both</option>
					</select>
				</div>
				<div class="col-sm-4 themed-grid-col">
					<label>Firmware: </label>
					<input type="text" placeholder="Firmware" name="firmware">
				</div>
				<div class="col-sm-4 themed-grid-col">
					<label>Library: </label>
					<input type="text" placeholder="Library" name="library">
				</div>
			</div>
		</div>

		<div class="description">
			<h3>Description</h3>
			<div class="row mb-3">
				<div class="col-sm-4 themed-grid-col">
					<label>SSTP Protocol number: </label>
					<input type="text" placeholder="1234" name="SSTP">
				</div>
				<div class="col-sm-4 themed-grid-col">
					<select name="label">
						<option value="none" selected="" disabled="">Label</option>
						<option value="">N/A</option>
						<option value="FormalSVT9">Formal SVT Pass 9</option>
						<option value="FormalSVT10">Formal SVT Pass 10</option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-8 themed-grid-col">
					<div class="pb-3">
						<label>Expected Result: </label>
						<textarea name="expected"></textarea>
					</div>
					<div class="pb-3">
						<label>Actual Result: </label>
						<textarea name="actual"></textarea>
					</div>
				</div>
				<div class="col-sm-4 themed-grid-col">
					<label>Steps to reproduce: </label>
					<textarea name="message"></textarea>
				</div>
			</div>
		</div>

		<button type="submit" class="primary-btn">Send</button>
		<button type="reset" class="secondary-btn">Reset</button>
	</div>
</div>
{% endblock %}
