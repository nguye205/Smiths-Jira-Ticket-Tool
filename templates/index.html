{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="py-5 text-center">
		<h1>Jira Ticket Form</h1>
	</div>

	<div class="row">
		<div class="col-sm">
			<form class="needs-validation" novalidate="">
				<div class="mb-3">
					<h2>Title</h2>
					<input type="text" class="form-control" id="issuetitle" placeholder="One sentence long summary of the issue">
				</div>
				<hr class="mb-4">
				<div class="row">
					<div class="col-md-4 mb-3">
						<h2>SSTP</h2>
						<input type="text" class="form-control" id="sstp" placeholder="SSTP1234-0100" value="" required="">
					</div>
					<div class="col-sm-4 mb-3">
						<h2>Label</h2>
						<select class="custom-select d-block w-100" id="label" required="">
							<option value="FormalSVT">Formal Run</option>
							<option value="DrySVT">Dry Run</option>
						</select>
						<h2>Pass</h2>
						<select class="custom-select d-block w-100" id="pass" required="">
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="col-md-4 mb-3">
						<h2>SRS</h2>
						<input type="text" class="form-control" id="srs" placeholder="SRS number if known" value="" required="">
					</div>
				</div>
				<hr class="mb-4">
				<div class="mb-3">
					<h2>Expected result</h2>
					<textarea name="expectedresult" rows="3" cols="80"></textarea>
				</div>

				<div class="mb-3">
					<h2>Actual result</h2>
					<textarea name="actualresult" rows="3" cols="80"></textarea>
				</div>

				<hr class="mb-4">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="same-address">
					<label class="custom-control-label" for="same-address">Put the expected result here</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="save-info">
					<label class="custom-control-label" for="save-info">Save this information for next time</label>
				</div>
				<hr class="mb-4">
				<h2>Environment</h2>
				<div class="mb-3">
					<h3>Pump</h3>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
				</div>
				<div class="mb-3">
					<h3>Library</h3>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
				</div>
				<div class="mb-3">
					<h3>Firmware</h3>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
				</div>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
