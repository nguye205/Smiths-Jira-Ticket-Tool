{% extends "base.html" %}
{% block content %}
	<div class="content">
		<h1>Jira Ticket</h1>

		<div class="main">
			<form class="contact-forms">
				<div class="first-line">
					<div class="span6 main-row">
						<div class="input">
							<input type="text" placeholder="SSTP####" name="SSTP">
						</div>
					</div>
					<div class="span6 main-row">
						<div class="input">
							<input type="text" placeholder="Issue Title" name="Summary">
						</div>
					</div>
				</div>

				<div class="first-line">
					<div class="span6 main-row">
						<div class="input">
							<input type="text" placeholder="Expected result" name="Expected">
						</div>
					</div>
					<div class="span6 main-row">
						<div class="input">
							<input type="text" placeholder="Actual result" name="Actual">
						</div>
					</div>
				</div>

				<div class="main-row">
					<label class="input select">
						<select name="label">
							<option value="none" selected="" disabled="">Label</option>
							<option value="">N/A</option>
							<option value="FormalSVT9">Formal SVT Pass 9</option>
							<option value="South Africa">Formal SVT Pass 10</option>
						</select>
						<i></i>
					</label>
				</div>

				<div class="first-line">
					<div class="span8 main-row">
						<div class="input">
							<input type="text" placeholder="Pump Type" name="pump">
						</div>
					</div>
				</div>

				<div class="main-row">
					<div class="input">
						<input type="text" placeholder="Firmware" name="firmware">
					</div>
				</div>

				<div class="main-row">
					<input type="text" placeholder="Library" name="library">
				</div>

				<div class="main-row">
					<div class="input">
						<textarea placeholder="Additional info" spellcheck="false" name="message"></textarea>
						<span class="tooltip tooltip-right-top">Key Skills</span>
					</div>
				</div>

				<div class=" main-row">
					<label class="input append-small-btn">
						<div class="upload-btn">
							Browse
							<input type="file" name="file1" onchange="document.getElementById('file1_input').value = this.value;">
						</div>
						<input type="text" id="file1_input" readonly="" placeholder="Add your CV">
						<span class="hint">Only: pdf / doc Size: lessthan 1 Mb</span>
					</label>
				</div>

				<div class="footer">
					<button type="submit" class="primary-btn">Send</button>
					<button type="reset" class="secondary-btn">Reset</button>
				</div>

			</form>
		</div>
	</div>
{% endblock %}
